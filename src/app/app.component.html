<h1>Assignment</h1>
<div class="container">
    <app-dark-mode-toggle (theme)="mode=$event"> </app-dark-mode-toggle>
    <!-- {{mode}} -->
</div>
<script src="/path/to/tinymce.min.js"></script>
<div style="align-self: center;">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" value="HTML" autocomplete="off" checked [(ngModel)]='language'> HTML
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option2" value="Markdown" autocomplete="off" [(ngModel)]='language'> Markdown
    </label>
  </div>
</div>
<div class="row">
  <div style="width: 50%; float: left; border: 1mm;">


    <editor
   [(ngModel)]="html"
  [init]="{

    skin:mode?'oxide-dark':'oxide',
    content_css: mode?'dark':'default',
    base_url: '/tinymce',
    suffix: '.min',
    height: 500,
    menubar: false,
      plugins: [
      'advlist autolink lists link image charmap print preview anchor',
      'searchreplace visualblocks code fullscreen',
      'insertdatetime media table paste code help wordcount'
  ],
  toolbar: 'fontselect | formatselect | ' +
  'bold italic underline forecolor | link table image | alignleft aligncenter ' +
  'alignright alignjustify',
  content_style: 'body { font-family:Arial,sans-serif; font-size:14px }'
  }"
></editor>
  </div>
  <div style="width: 50%; float: right; border-style: solid;">

    <div *ngIf="language=='HTML'">{{html}}</div>
    <div *ngIf="language=='Markdown'">{{markdown}}</div>

  </div>
  <div>
    <button style=" float: right; width: 10%; margin-top: 5px; margin-right: 0px;" class="btn btn-primary" (click)="onDownload()">Download</button>

  </div>



</div>
